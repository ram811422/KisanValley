<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | KisanValley</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <!-- Signup Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="images/kv.png" alt="KisanValley Logo" class="w-16 mb-2" />
      <h1 class="text-2xl font-bold text-green-700">Create Account</h1>
      <p class="text-gray-500 text-sm">Join the KisanValley community</p>
    </div>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Your name" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="you@example.com" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="********" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="********" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>

    <!-- Result -->
    <div id="resultMessage" class="mt-4 text-center text-sm font-semibold text-red-500 hidden"></div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>

  <!-- JavaScript: Simple Validation -->
  <script>
    const signupForm = document.getElementById("signupForm");
    const result = document.getElementById("resultMessage");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        result.textContent = "All fields are required.";
        result.classList.remove("hidden");
        return;
      }

      if (password.length < 6) {
        result.textContent = "Password must be at least 6 characters.";
        result.classList.remove("hidden");
        return;
      }

      if (password !== confirmPassword) {
        result.textContent = "Passwords do not match.";
        result.classList.remove("hidden");
        return;
      }

      // Simulated success message
      result.classList.remove("text-red-500", "hidden");
      result.classList.add("text-green-600");
      result.textContent = "Account created successfully! Redirecting...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    });
  </script>

</body>
</html>
